<!DOCTYPE html lang="utf-8">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Super Jenkins</title>
    <script src="../utils/jquery.min.js"></script>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="continue">
        <select id="jobList"></select>
        <button class="do">执行</button>
      </div>
      <div class="btn-area">
        <button class="expand plus">+</button>
        <button class="expand less hide">-</button>
      </div>
      <div class="form hide">
        <div class="form-item">
          <label for="keyName">变量名</label>
          <input id="keyName" type="text" />
        </div>
        <div class="form-item">
          <label for="taskName">任务名</label>
          <input id="taskName" type="text" />
        </div>
        <div class="form-item">
          <label for="env">环境</label>
          <input id="env" type="text" />
        </div>
        <div class="form-item">
          <label for="gitBranch">git 分支</label>
          <input id="gitBranch" type="text" />
        </div>
        <div class="btn-area">
          <button class="clear">清空</button>
          <button class="delete">删除</button>
          <button class="add">新增</button>
          <button class="edit">修改</button>
        </div>
      </div>
    </div>
  </body>
</html>
